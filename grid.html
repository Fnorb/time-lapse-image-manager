  <title>Raster Beispiel</title>

    /* Setzt das Layout des Rasters */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(20, 100px);  /* 20 Spalten mit 100px Breite */
      grid-template-rows: repeat(15, 80px);      /* 15 Zeilen mit 80px Höhe */
      gap: 5px;  /* Abstand zwischen den Zellen */
      margin: 20px;
    }

    /* Stil für jede Zelle */
    .grid-item {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
    }
  </style>
</head>
